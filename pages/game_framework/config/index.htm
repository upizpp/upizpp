<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>教程框架</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/scripts/jslib/code_highlight.css" rel="stylesheet" type="text/css">
    <script src="/scripts/jslib/code_highlight.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="/scripts/jslib/jquery.js"></script>
    <style>
        img {
            position: relative;
            left: 32px;
        }

        div.container div {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <center>
        <h1>项目配置</h1>
    </center>
    <p>第一部分先来设置一下项目。</p>
    <br>
    <div class="container">
        <div>
            <p>要知道，undertale游戏的窗口大小为640x480，所以第一步先设置一下项目窗口大小。</p>
            <img src="window_size.png">
        </div>
        <div>
            <p>接下来，在同级页面往下滑设置一下拉伸模式。</p>
            <img src="stretch_mode.png"">
        </div>
        <div>
            <p>然后，开启指点模拟鼠标（方便以后做手机触屏按键）。</p>
            <img src=" emulate_touch_from_mouse.png">
        </div>
        <div>
            <p>接下来，将默认清屏颜色（背景颜色）设为黑色。</p>
            <img src="default_clear_color.png">
        </div>
        <div>
            <p>下一步，关掉图片导入的抗锯齿。</p>
            <img src="filter.png">
        </div>
        <div>
            <p>配置按键。</p>
            <img src="key1.png">
            <img src="key2.png">
        </div>
    </div>
    <p>至此，项目设置的部分便告一段落。</p>
</body>

</html>
